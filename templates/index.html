{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Dashboard Overview{% endblock %}</h1>
{% endblock %}

{% block content %}
  <button type="button" id="controls" class="btn btn-outline-dark text-center" onclick="toggleUpdate()">
    <i id="playpause" class="fas fa-sync-alt fa-spin"></i>
  </button>
  <div class="charts text-center" style="min-width:250;">
    <div class="row justify-content-center">
    {% for feature in features %}
      <div id="{{feature}}-chart" class="chart"></div>
    {% endfor %}
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    var updating = true;

    function toggleUpdate(){
      updating = !updating;
      var icon = document.getElementById("playpause");
      icon.classList.toggle("fa-spin");
      if (updating) {
        update();
      }
    }

    function parse(url, div) {
      var opt = {
        mode: "vega-lite",
        renderer: "svg",
        actions: false
      };
      vegaEmbed("#"+div, url, opt, function(error, result) {
        // result.view is the Vega View, url is the original Vega-Lite specification
        vegaTooltip.vegaLite(result.view, url);
      });
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function update() {
      while (updating) {
        await sleep(500);
        {% for feature in features %}
        parse("/baseStats/{{feature}}", "{{feature}}-chart");
        {% endfor %}
      }
    }

    update();
  </script>
{% endblock %}
