<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  <!-- Visualization JavaScript -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Vega Tooltip CSS -->
  <link rel="stlesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/vega-tooltip@0.16.0/vega-tooltip.scss">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <title>{% block title %}{% endblock %}</title>
</head>
<body>
<section class="container-fluid content">
  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-expand-md bg-dark" style="z-index: 999;">
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="ml-auto navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/correlation">Correlation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/interactive">Interactivity</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/builder">Builder</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-6 shadow" style="height: calc(100vh - 55px); z-index: 1; overflow-x:hidden;">
        <header class="page-header text-center headline">
          <h2 style="color: dimgray;"><b>B U I L D</b></h2>
        </header>
        <div class="advanced">
          <form autocomplete="off" onsubmit="addCommand()" id="commandform">
            <div class="form-group">
              <label for="command"><small>INSERT COMMAND:</small></label>
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">&gt;</span>
                </div>
                <input type="text" autocomplete="off" class="form-control form-control-sm" id="command" aria-describedby="basic-addon1">
              </div>
            </div>
          </form>
          <div id="commandhistory"></div>
        </div>
      </div>
      <div class="col" style="height: calc(100vh - 55px); background-color: whitesmoke; overflow-x:hidden;">
        <header class="page-header text-center headline">
          <h2 style="color: dimgray;"><b>C H A R T S</b></h2>
        </header>
        <div id="charts" class="row mx-2 text-center">
          <div class="col-12 p-2 rounded shadow overflow-hidden" style="background-color: white;">
            <div class="row">
              <div class="col-8">
                <img src="https://i.stack.imgur.com/jj5Nf.png" style="height: 400px;" class="d-block mx-auto"/>
              </div>
              <div class="col-4 p-3" style="background: rgba(255, 255, 255, 0.8);">
                <h5 style="word-wrap: break-word; color: dimgray;">2019.jun.17th.10am.@9ef1ab.precipitation</h5>
                <form>
                  <div class="form-group">
                    <label for="stats">STATISTIC</label>
                    <select class="form-control form-control-sm" id="stats">
                      <option>base (min+max+min)</option>

                      <option>stddev</option>
                      <option>variance</option>
                      <option>skewness</option>
                      <option>kurtosis</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
<script>
  var index = 0;

  function addCommand() {
    var cmd = document.getElementById("command").value;
    if (cmd[0] == '$' && $.isNumeric(cmd.substring(1))) {
      try {
        cmd = document.getElementById("command"+cmd.substring(1)).value;
      } catch (err) {
        console.log('Could not find command' + cmd.substring(1));
      }
    }
    // TODO: Emit
    $(commandhistory).prepend(
      '<div class="input-group input-group-sm mb-3"><div class="input-group-prepend"><span class="input-group-text" id="inputGroup-sizing-sm">'+index+'</span></div><input type="text" class="form-control" id="command'+index+'" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="'+cmd+'" readonly></div>');
    index++;
    $(command).val("");
  }

  $('#commandform').submit(function () {
    // Prevent refresh
    return false;
  });

  $(document).ready(function() {
    namespace='/builder'
    socket = io(namespace);

    socket.on('connect', function() {
        socket.emit('my_event', {data: 'I\'m connected!'});
    });


  });
</script>
</html>
